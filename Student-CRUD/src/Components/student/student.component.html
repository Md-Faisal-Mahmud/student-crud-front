<!-- student.component.html -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
  
      <!-- Age Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let student">{{ student.image }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let student">{{ student.age }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="fatherName">
        <th mat-header-cell *matHeaderCellDef>FatherName</th>
        <td mat-cell *matCellDef="let student">{{ student.fatherName }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="motherName">
        <th mat-header-cell *matHeaderCellDef>MotherName</th>
        <td mat-cell *matCellDef="let student">{{ student.motherName }}</td>
      </ng-container>
      
      <!-- Add other columns as needed -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
